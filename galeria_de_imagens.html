<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
  </head>
  <body class="font-[Inter]">
    <div
      class="py-6 px-[3.75rem] flex relative my-16 h-[512px] w-[1037px] mx-auto"
    >
      <button class="arrow_left h-[4.5rem] w-[2.25rem] h-full">
        <svg
          class="h-full w-full"
          xmlns="http://www.w3.org/2000/svg"
          width="37"
          height="73"
          viewBox="0 0 37 73"
          fill="none"
        >
          <path
            d="M36.0549 7.70334C37.3151 6.27623 37.3151 3.96242 36.0549 2.53531L34.7569 1.06545C33.4967 -0.361662 31.4535 -0.361659 30.1933 1.06545L1.18489 33.916C-0.0753053 35.3431 -0.0753024 37.6569 1.1849 39.084L30.1933 71.9345C31.4535 73.3616 33.4967 73.3616 34.7569 71.9345L36.0549 70.4647C37.3151 69.0376 37.3151 66.7238 36.0549 65.2966L12.908 39.084C11.6478 37.6569 11.6478 35.3431 12.908 33.916L36.0549 7.70334Z"
            fill="#D9D9D9"
          />
        </svg>
      </button>
      <div class="gallery relative h-full w-full flex justify-center">
        <img
          class="absolute h-full rounded-lg w-[680px] translate-x-[-4rem] transition-transform"
          src="https://picsum.photos/id/1004/400/400"
          alt="a lovely kiss in the night"
        />
        <img
          class="absolute h-full rounded-lg w-[680px] translate-x-[-4rem] transition-transform"
          src="https://picsum.photos/id/1013/400/400"
          alt="a women inside a car"
        />
        <img
          class="absolute h-full rounded-lg w-[680px] z-[1] active transition-transform"
          src="https://picsum.photos/id/1066/400/400"
          alt="a baby"
        />
        <img
          class="absolute h-full rounded-lg w-[680px] translate-x-[4rem] transition-transform"
          src="https://picsum.photos/id/325/400/400"
          alt="a girl in the forest"
        />
        <img
          class="absolute h-full rounded-lg w-[680px] translate-x-[4rem] transition-transform"
          src="https://picsum.photos/id/65/400/400"
          alt="a girl"
        />
      </div>

      <button class="arrow_right h-[4.5rem] w-[2.25rem] h-full">
        <svg
          class="h-full w-full"
          xmlns="http://www.w3.org/2000/svg"
          width="37"
          height="73"
          viewBox="0 0 37 73"
          fill="none"
        >
          <path
            d="M0.945117 65.2967C-0.315083 66.7238 -0.315083 69.0376 0.945118 70.4647L2.24307 71.9346C3.50327 73.3617 5.54646 73.3617 6.80666 71.9346L35.8151 39.084C37.0753 37.6569 37.0753 35.3431 35.8151 33.916L6.80665 1.06547C5.54645 -0.361638 3.50326 -0.361638 2.24306 1.06547L0.945104 2.53533C-0.315092 3.96244 -0.315092 6.27625 0.945108 7.70336L24.092 33.916C25.3522 35.3431 25.3522 37.6569 24.092 39.084L0.945117 65.2967Z"
            fill="#D9D9D9"
          />
        </svg>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      document.querySelector('.arrow_right').addEventListener('click', () => {
        const photo = document.querySelector('.active')
        const nextSibling = photo.nextSibling.nextSibling

        if (nextSibling) {
          photo.classList.remove('z-[1]', 'active')
          photo.classList.add('translate-x-[-4rem]')
          nextSibling.classList.add('z-[1]', 'active')
          nextSibling.classList.remove('translate-x-[4rem]')
        }
      })

      document.querySelector('.arrow_left').addEventListener('click', () => {
        const photo = document.querySelector('.active')
        const previousSibling = photo.previousSibling.previousSibling

        if (previousSibling) {
          photo.classList.remove('z-[1]', 'active')
          photo.classList.add('translate-x-[4rem]')
          previousSibling.classList.add('z-[1]', 'active')
          previousSibling.classList.remove('translate-x-[-4rem]')
        }
      })

      var glide = new Glide('.glide', {
        type: 'carousel',
        perView: 1,
        focusAt: 'center'
      })

      glide.mount()
    </script>
  </body>
</html>
