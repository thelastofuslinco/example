<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi</title>
    <link href="https://cdn.jsdelivr.net/npm/@glidejs/glide" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Inter]">
    <div id="Glide" class="glide">
      <!-- ARROWS -->
      <div class="glide__arrows">
        <button class="glide__arrow prev" data-glide-dir="<">prev</button>
        <button class="glide__arrow next" data-glide-dir=">">next</button>
      </div>
      <!-- CAROUSEL -->
      <div class="glide__wrapper">
        <ul class="glide__track">
          <li class="glide__slide">
            <img src="https://source.unsplash.com/1600x900/?tree" alt="img" />
          </li>
          <li class="glide__slide">
            <img src="https://source.unsplash.com/1600x900/?winter" alt="img" />
          </li>
          <li class="glide__slide">
            <img src="https://source.unsplash.com/1600x900/?forest" alt="img" />
          </li>
        </ul>
      </div>
      <!-- CAROUSEL DOTS -->
      <div class="glide__bullets"></div>
    </div>
  </body>
</html>
