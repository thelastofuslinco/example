<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"

    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sesi</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
          href="https://fonts.googleapis.com/css?family=Inter"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
        />
      </head>
      <body class="font-[Inter]">
        <div
          class="glide relative mb-16 xl:mx-auto bg-[#EDEDED] sm:h-[561px] xl:max-w-[75rem]"
        >
          <div class="glide__track w-full" data-glide-el="track">
            <ul class="glide__slides sm:h-[561px]">
              <li class="glide__slide flex items-center justify-center">
                <img src="https://picsum.photos/1441" alt="" srcset="" />
              </li>
              <li class="glide__slide flex items-center justify-center">
                <img src="https://picsum.photos/1441" alt="" srcset="" />
              </li>
              <li class="glide__slide flex items-center justify-center">
                <img src="https://picsum.photos/1441" alt="" srcset="" />
              </li>
            </ul>
          </div>
          <div
            class="glide__bullets flex gap-4 absolute top-[calc(100%+1rem)] left-[calc(50%-40px)]"
            data-glide-el="controls[nav]"
          >
            <button
              class="glide__bullet w-[1rem] h-[1rem] bg-[#D9D9D9] rounded-full"
              data-glide-dir="=0"
            ></button>
            <button
              class="glide__bullet w-[1rem] h-[1rem] bg-[#D9D9D9] rounded-full"
              data-glide-dir="=1"
            ></button>
            <button
              class="glide__bullet w-[1rem] h-[1rem] bg-[#D9D9D9] rounded-full"
              data-glide-dir="=2"
            ></button>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script>
          var glide = new Glide('.glide', {
            type: 'carousel',
            perView: 1,
            focusAt: 'center',
            autoplay: 3000
          })

          glide.mount()
        </script>
      </body>
    </html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </body>
</html>
